<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>2017CJ展-RO抽奖活动</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
<div class="main-body">
    <div id="lottery">
        <table>
            <tr>
                <td class="lottery-unit lottery-unit-0">
                    <div class="gift-img"></div>
                    <div class="gift-text">小恶魔零钱包</div>
                </td>
                <td class="lottery-unit lottery-unit-1">
                    <div class="gift-img"></div>
                    <div class="gift-text">天使波利抱枕</div>
                </td>
                <td class="lottery-unit lottery-unit-2">
                    <div class="gift-img"></div>
                    <div class="gift-text">小波利（蓝）</div>
                </td>
                <td class="lottery-unit lottery-unit-3">
                    <div class="gift-img"></div>
                    <div class="gift-text">恶魔猫发箍</div>
                </td>
                <td class="lottery-unit lottery-unit-4">
                    <div class="gift-img"></div>
                    <div class="gift-text">神秘箱子冰箱贴</div>
                </td>
            </tr>
            <tr>
                <td class="lottery-unit lottery-unit-11">
                    <div class="gift-img"></div>
                    <div class="gift-text">恶魔招财猫</div>
                </td>
                <td colspan="3"></td>
                <td class="lottery-unit lottery-unit-5">
                    <div class="gift-img"></div>
                    <div class="gift-text">趴趴猫发箍（黑）</div>
                </td>
            </tr>
            <tr>
                <td class="lottery-unit lottery-unit-10">
                    <div class="gift-img"></div>
                    <div class="gift-text">小波利（粉）</div>
                </td>
                <td class="lottery-unit lottery-unit-9">
                    <div class="gift-img"></div>
                    <div class="gift-text">小恶魔挂件</div>
                </td>
                <td class="lottery-unit lottery-unit-8">
                    <div class="gift-img"></div>
                    <div class="gift-text">趴趴猫发箍（黄）</div>
                </td>
                <td class="lottery-unit lottery-unit-7">
                    <div class="gift-img"></div>
                    <div class="gift-text">沪牌包</div>
                </td>
                <td class="lottery-unit lottery-unit-6">
                    <div class="gift-img"></div>
                    <div class="gift-text">小波利（黄）</div>
                </td>
            </tr>
        </table>
        <div class="tip-pop">
            <div class="top-content">
                <div class="gift-cover">
                    <div class="gift-pic"></div>
                </div>
                <div class="gift-detail"></div>
                <div class="sure-button">好的</div>
            </div>
        </div>

        <div class="sorry-pop">
            <div class="pop-content">
                <div class="sorry-tip">周边太火爆，已被抢光</div>
                <div class="sure-button">好的</div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
